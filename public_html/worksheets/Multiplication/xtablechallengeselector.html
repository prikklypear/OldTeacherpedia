<style>

    body {
        margin: auto;
    }
    
    div {
        text-align: center;
    }
    
    .ximg {
        max-width: 100px;
    }

</style>

<div class="row">
    <img class="ximg" src="worksheets/multiplication/images/multiply-9.png">
    <img class="ximg" src="worksheets/multiplication/images/style-multiply-hi.png">
    <img class="ximg" src="worksheets/multiplication/images/multiply-9.png">
    <img class="ximg" src="worksheets/multiplication/images/style-multiply-hi.png">
</div>

<div>
    <h2>Times Table Challenge!</h2>
    <h3>Choose one or more multipliers and hit go to create a new worksheet.</h3>
    <div id="warning"></div>
<div>
    <form name="xtableselector" action="worksheets/multiplication/xtablechallenge.html" onsubmit="return validateForm()"  method="get">
        <input type="checkbox" name="2" id="2" value="2"> 2x <br />
        <input type="checkbox" name="3" id="3" value="3"> 3x <br />
        <input type="checkbox" name="4" id="4" value="4"> 4x <br />
        <input type="checkbox" name="5" id="5" value="5"> 5x <br />
        <input type="checkbox" name="6" id="6" value="6"> 6x <br />
        <input type="checkbox" name="7" id="7" value="7"> 7x <br /> 
        <input type="checkbox" name="8" id="8" value="8"> 8x <br />
        <input type="checkbox" name="9" id="9" value="9"> 9x <br />
        <input type="checkbox" name="10" id="10" value="10"> 10x <br />
        <button type="submit">Go!</button>
    </form>
    
    <script>
        function validateForm() {
            selectArray = [];
            selectArray[0] = document.getElementById('2').checked;
            selectArray[1] = document.getElementById('3').checked;
            selectArray[2] = document.getElementById('4').checked;
            selectArray[3] = document.getElementById('5').checked;
            selectArray[4] = document.getElementById('6').checked;
            selectArray[5] = document.getElementById('7').checked;
            selectArray[6] = document.getElementById('8').checked;
            selectArray[7] = document.getElementById('9').checked;
            selectArray[8] = document.getElementById('10').checked;
            
            for(i = 0; i < 8; i++) {
                if(selectArray[i] == true) {
                    return true;
                } elseif(selectArray[i] == false) {
                    document.getElementById("warning").innerHTML = ("<p><h2>Select at least one</h2></p>");
                    return false;
                }
            }
            selectArray = [];
        }
    </script>

</div>
